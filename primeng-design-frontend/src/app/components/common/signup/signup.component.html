<div class="flex flex-column">
  <p class="text-2xl my-2">SignUp</p>
  <form [formGroup]="signUpForm">
    <div class="mb-3 flex flex-column">
      <input
        type="text"
        pInputText
        placeholder="Username"
        formControlName="username"
      />
    </div>
    <div class="mb-3 flex flex-column">
      <input
        type="email"
        pInputText
        placeholder="Email"
        formControlName="email"
      />
    </div>
    <div class="mb-3 flex flex-column">
      <div class="p-inputgroup">
        <input
          [type]="passwordFieldType"
          pInputText
          placeholder="Password"
          formControlName="password"
        />
        <button
          type="button"
          pButton
          pRipple
          [icon]="passwordIcon"
          styleClass="p-button-warn"
          (click)="togglePasswordVisibility()"
        ></button>
      </div>
    </div>
    <div class="mb-3 flex flex-column">
      <div class="p-inputgroup">
        <input
          [type]="rePasswordFieldType"
          pInputText
          placeholder="Re-Password"
          formControlName="rePassword"
        />
        <button
          type="button"
          pButton
          pRipple
          [icon]="rePasswordIcon"
          styleClass="p-button-warn"
          (click)="toggleRePasswordVisibility()"
        ></button>
      </div>
    </div>
    <div class="flex flex-row align-content-center justify-content-end">
      <button type="submit" pButton [disabled]="signUpForm.invalid">
        SignUp
      </button>
    </div>
  </form>
</div>
