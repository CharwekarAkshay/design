<p-card>
  <div class="p-1">
    <div class="grid">
      <div class="col-12">
        <p class="text-lg">{{ movie.title }}</p>
      </div>
      <div class="col flex align-items-center justify-content-between">
        <div>
          {{movie.genres}}
        </div>
        <img [src]="movie.poster" [alt]="movie.title" class="h-10rem" (error)="handleImageLoadFailure($event)">
      </div>
    </div>
  </div>
</p-card>
