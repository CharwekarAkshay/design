<div *ngIf="movie">
  <div class="flex flex-row justify-content-between align-item-center">
    <div>
      <div class="flex flex-column">
        <p class="text-6xl font-normal">{{ movie!.title }}</p>
        <p class="font-normal">
          {{ getReleaseInfo() }}
        </p>
      </div>
    </div>
    <div>
      <app-imdb-rating [imdbRating]="movie.imdb"></app-imdb-rating>
    </div>
  </div>
</div>
