<div class="flex flex-column">
  <p class="text-2xl my-2">Login</p>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <app-custom-input
      [control]="loginForm.controls['username']"
      controlName="username"
    ></app-custom-input>
    <app-custom-input
      inputType="password"
      [control]="loginForm.controls['password']"
      controlName="password"
    ></app-custom-input>
    <div class="flex flex-row align-content-center justify-content-end">
      <button type="submit" pButton [disabled]="loginForm.invalid">
        Login
      </button>
    </div>
  </form>
</div>
