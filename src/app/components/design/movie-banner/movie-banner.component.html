<div fxLayout="column" fxLayoutAlign="center center">
  <div class="movies-banner" [ngStyle]="{'background-image': getMovieUrl()}">

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="column">
        <p class="movie-title">{{ getSelectedMovie() == undefined ? '' : getSelectedMovie()!.title }}</p>
        <p>{{ getSelectedMovie() == undefined ? '' : getSelectedMovie()!.imdb.rating }}</p>
      </div>
    </div>


    <!--  Carsooul controller Row -->
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div class="movie-control">
        <button>watch</button>
        <button>+</button>
      </div>
      <div class="carsoul-controller">
        <div fxLayout="row" fxLayoutGap="10px">
          <ng-container *ngFor="let movies of topMovieList; index as ind">
            <div class="carsoul-image" (click)="bannerClickHandler(ind)">
              <img [src]="movies.poster" [alt]="movies.title" />
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="background"></div>
  </div>
</div>
