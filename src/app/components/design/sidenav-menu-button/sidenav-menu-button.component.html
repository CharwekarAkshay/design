  <div>
    <span class="material-icons">
      {{sideNavButton!.iconName}}
    </span>
  </div>
  <div>
    <span class="button-text" [routerLink]="sideNavButton.routerLink">
      {{sideNavButton!.buttonText}}
    </span>
  </div>
</div>
